<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="teststyles.css">
    
</head>
<body>
    <header>
        <div class="header-left">
            <h1>Library</h1>
        </div>
        <nav class="header-nav">
            <a href="#">Home</a>
            <a href="#">All books</a>
            <div class="dropdown">
                <a href="#" class="dropdown-toggle">Branches</a>
                <div class="dropdown-menu">
                    <a href="#">Chemical Engineering</a>
                    <a href="#">Civil Engineering</a>
                    <a href="#">Computer Science</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="product-page">
        <div class="product-image">
            <img src="product.jpg" alt="Product Image" id="product-img">
            <div class="zoom-controls">
                <button id="zoom-in">+</button>
                <button id="zoom-out">-</button>
            </div>
        </div>
        <div class="product-description">
            <h2>Product Title</h2>
            <p>This is the description of the product. It includes details about the book, its author, publication date, and other relevant information.</p>
        </div>
        <div class="product-options">
            <div class="option">
                <button class="option-button" id="borrow-button">Borrow</button>
            </div>
            <div class="option">
                <button class="option-button" id="return-button">Return</button>
            </div>
            <div class="option">
                <button class="option-button" id="interested-button">I'm Interested</button>
            </div>
        </div>
    </main>

    <footer class="last">
        <p>&copy; 2024 Library Management System</p>
    </footer>
</body>
</html>
